<!DOCTYPE html>
<html lang="es" th:xmlns="www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pedidos del Cliente</title>
    <!--Font Awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!--Font Dancing-->
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" th:href="@{/css/FastFoodStyle.css}" />
  </head>
  <body>
    <nav th:replace="plantilla/plantilla :: nav"></nav>
    <div>
      <div>
        <h1 class="titulo" th:text="${titulo}"></h1>
        <div>
          <table>
            <thead>
              <th>ID</th>
              <th>Cliente</th>
              <th>Fecha de Emision</th>
              <th>Precio Total</th>
              <th>Estado</th>
              <th>Repartidor</th>
            </thead>
            <tbody th:each="ped: ${pedidos}">
              <tr>
                <td>
                  <span th:text="${ped.id_pedido}"></span>
                  <a th:href="@{/pedido/buscar/} + ${ped.id_pedido}">
                    <i class="fas fa-eye"></i
                  ></a>
                </td>
                <td th:text="${ped.cliente.nombres}"></td>
                <td th:text="${ped.fecha_emi}"></td>
                <td th:text="${ped.precio_total}"></td>
                <td th:text="${ped.estado}"></td>
                <td
                  th:if="${ped.staff != null}"
                  th:text="${ped.staff.nombres}"
                ></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div th:replace="plantilla/plantilla :: footer"></div>
  </body>
</html>
