<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nuevo Pedido</title>
    <script type="text/javascript" th:src="@{/js/jquery-3.5.1.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/jquery-ui.min.js}"></script>
  </head>
  <body>
    <div th:text="${titulo}"></div>

    <form th:action="@{/pedido/form/}" th:object="${pedido}" method="post">
      <div class="row">
        <div class="col-md-2 mb-2">
          <label>Cliente</label>
        </div>
        <div class="col-md-6 mb-2">
          <input
            th:value="${pedido.cliente.nombres} + ' '+${pedido.cliente.apellidos}"
            class="form-control"
            disabled="disabled"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-md-2 mb-2">
          <label>Buscar Producto</label>
        </div>
        <div class="col-md-6 mb-2">
          <input
            type="text"
            name="buscar_producto"
            id="buscar_producto"
            class="form-control"
          />
        </div>
      </div>

      <table th:replace="pedido/plantilla-postres :: itemsPedido"></table>
      <table id="cargarItemProductos" class="tabla table-striped table-hover">
        <thead>
          <th>Nombre</th>
          <th>Precio</th>
          <th>Descuento</th>
          <th style="text-align: left">Cantidad</th>
          <th>Total</th>
          <th>Eliminar</th>
        </thead>
      </table>

      <h3>Total: <span class="badge badge-secondary" id="total">0</span></h3>

      <br />
      <div class="row">
        <div class="col-12">
          <button
            type="submit"
            th:text="${titulo}"
            class="btn btn-secondary"
          ></button>
        </div>
      </div>
    </form>
    <script rel="javascript" type="text/javascript" th:src="@{/js/ajax.js}"></script>
  </body>
</html>
