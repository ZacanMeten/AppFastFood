<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <body>
    <table style="display: none;" th:fragment="itemsPedido" >
      <tbody id="plantillaItemsPedido">
        <tr id="row_{ID}">
          <td style="display: none;">
            <input type="hidden" value="{ID}" name="item_id[]" />
          </td>
          <td>{NOMBRE}</td>
          <td>{PRECIO}</td>
          <td>{DSCT}</td>
          <td>
            <input
              type="number"
              value="1"
              min="1"
              step="1"
              name="cantidad[]"
              id="cantidad_{ID}"
              onchange="itemsHelper.calcularImporte({ID}, {PRECIO}, {DSCT}, this.value)"
            />
          </td>
          <td><span id="total_importe_{ID}">0</span></td>
          <td>
            <a
              href="#"
              onclick="itemsHelper.eliminarLineaFactura({ID})"
              >X</a
            >
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
