<!DOCTYPE html>
<html lang="es">
  <head th:fragment="head">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fast & Food</title>

    <!--Font Awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!--Font Dancing-->
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" th:href="@{/css/FastFoodStyle.css}" />
  </head>
  <body>
    <nav th:fragment="nav">
      <div class="nav-main">
        <a th:href="@{/inicio}"
          ><img th:src="@{/img/logoFF.png}" alt="LOGO FF" class="nav-brand"
        /></a>
        <div class="nav-menu">
          <ul>
            <li>
              <a th:href="@{/inicio}"
                >Inicio <i class="fas fa-home" aria-hidden="true"></i>
              </a>
            </li>
            <li>
              <a th:href="@{/postres/list}">
                Postres <i class="fas fa-hamburger"></i>
              </a>
            </li>
            <li>
              <a th:href="@{/staff/}"> Staff <i class="fas fa-id-card"></i> </a>
            </li>
            <li>
              <i class="fas fa-user"></i>
              <span th:if="${username!=null}" th:text="${username}"></span>
            </li>
            <li>
              <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
              <span>
                <form th:action="@{/logout}" method="POST">
                  <input type="submit" value="Cerrar Sesion"/>
                </form>
              </span>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div th:fragment="footer">
      <section class="contenedor">
        <div class="social">
          <p>Follow Fast&Food</p>
          <div class="links">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-linkedin"></i></a>
          </div>
          <p>Anthony Hernandez - Maricielo Morales - Carlos Diaz</p>
        </div>
      </section>
    </div>
  </body>
</html>
