<!DOCTYPE html>
<html lang="es" xmlns:th="www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fast & Food - Staffs</title>
    <!--Font Awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!--Font Dancing-->
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" th:href="@{/css/FastFoodStyle.css}" />
  </head>
  <body>
    <!--Navigacion-->
    <nav th:replace="plantilla/plantilla :: nav"></nav>
    <!--Contenedor-->
    <div>
      <h1 th:text="${titulo}"></h1>
      <a style="display: flexbox" th:href="@{/staff/signup/}">
        <i class="fas fa-plus-square"></i>
        <span style="font-family: 'Dancing Script', cursive; font-size: 30px"
          >Registrar nuevo Staff</span
        >
      </a>

      <!--Lista de Staff-->
      <div>
        <div th:each="personal: ${staffs}">
          <h2 th:text="${personal.nombres} + ${personal.apellidos}"></h2>
          <h4
            th:text="${personal.correo} +' Rol: '+ ${personal.rol} +' Username: '+ ${personal.user.nombre}"
          ></h4>
        </div>
      </div>
    </div>
  </body>
</html>
