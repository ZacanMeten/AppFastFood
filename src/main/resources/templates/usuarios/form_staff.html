<!DOCTYPE html>
<html lang="es" th:xmlns="www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrar Usuario</title>
  </head>
  <body>
    <div>Registro de datos del cliente</div>

    <form th:action="@{/staff/signup}" th:object="${staff}" method="post">
      <div>
        <label for="username">Nombre de Usuario: </label>
        <input name="username" type="text" required="required" />
      </div>
      <div>
        <label for="contrasenia">Contrase√±a: </label>
        <input name="contrasenia" type="password" required="required" />
      </div>
      <div>
        <label for="nombres">Nombres:</label>
        <input
          name="nombres"
          th:field="*{nombres}"
          type="text"
          required="required"
        />
      </div>
      <div>
        <label for="apellidos">Apellidos:</label>
        <input
          name="apellidos"
          th:field="*{apellidos}"
          type="text"
          required="required"
        />
      </div>
      <div>
        <label for="correo">Correo Electronico:</label>
        <input name="correo" th:field="*{correo}" type="email" />
      </div>
      <div>
        <label for="rol">Rol:</label>
        <select name="rol" th:field="*{rol}">
          <option value="Administrador">Administrador</option>
          <option value="Recepcionista">Recepcionista</option>
          <option value="Repartidor">Repartidor</option>
        </select>
      </div>
      <input type="hidden" th:field="*{id_staff}" />
      <button type="submit">Enviar</button>
    </form>
  </body>
</html>
