<!DOCTYPE html>
<html lang="es" th:xmlns="www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fast & Food - Postres</title>

    <!--Font Awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!--Font Dancing-->
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" th:href="@{/css/FastFoodStyle.css}" />
  </head>
  <body>
    <nav th:replace="plantilla/plantilla :: nav"></nav>

    <div class="contenedor">
      <h1 class="titulo" th:text="${titulo}"></h1>
      <hr />
      <!--Fomulario-->
      <form th:action="@{/postres/new}" th:object="${postre}" method="POST">
        <div class="formuladioFF">
          <div>
            <label class="form-label" for="Nombre">Nombre del postre:</label>
            <input
              name="Nombre"
              style="font-family: 'Dancing Script', cursive;"
              th:field="*{nombre}"
              required="required"
              pattern="[A-Z][a-zA-Z\s]{1,29}"
              placeholder="Nombre del producto"
              type="text"
            />
          </div>

          <div>
            <label class="form-label" for="precioU">Precio (S/.):</label>
            <input
              name="precioU"
              style="font-family: 'Dancing Script', cursive;"
              required="required"
              th:field="*{precio_unit}"
              pattern="[0-9]{5}.[0-9]{2}"
              placeholder="Precio Soles"
              type="number"
              step="0.10"
              min="0"
              max="99999.99"
            />
          </div>

          <div>
            <label class="form-label" for="descuento">Descuento % :</label>
            <input
              name="descuento"
              style="font-family: 'Dancing Script', cursive;"
              required="required"
              th:field="*{dsct_prc}"
              placeholder="Descuento %"
              type="number"
              min="0"
              max="70"
            />
          </div>

          <input type="hidden" th:field="*{id_producto}" />
          <br />
          <button type="submit">Guardar</button>
        </div>
      </form>
    </div>
    <div th:replace="plantilla/plantilla :: footer"></div>
  </body>
</html>
